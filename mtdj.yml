---

- name: Configure Moodytunes Application
  hosts: moodytunes
  become: true
  become_user: "{{ provisioning_user }}"

  roles:
    - apt_keys
    - apt
    - python
    - system
    - logrotate
    - users
    - ufw
    - openssl
    - nginx
    - git
    - env
    - postgres
    - gunicorn
    - celery
    - node
    - django
    - filebeat
    - services
