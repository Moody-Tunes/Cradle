---

- name: Configure Application
  hosts: all
  become: true
  become_user: "{{ provisioning_user }}"

  roles:
    - apt-keys
    - apt
    - system
    - logrotate
    - users
    - ufw
    - openssl
    - nginx
    - git
    - env
    - postgres
    - gunicorn
    - celery
    - node
    - django
    - services
