---

- name: Reload systemd units
  become: true
  become_user: root

  systemd:
    daemon-reload: true

- name: Start gunicorn service
  become: true
  become_user: root

  systemd:
    name: gunicorn
    state: restarted
    enabled: true

  notify: restart nginx

- name: Start celery service
  become: true
  become_user: root

  systemd:
    name: celery
    state: restarted
    enabled: true

- name: Start celery_beat service
  become: true
  become_user: root

  systemd:
    name: celery_beat
    state: restarted
    enabled: true
