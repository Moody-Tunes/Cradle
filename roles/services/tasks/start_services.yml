---

- name: Start gunicorn service
  become: yes
  become_user: root

  service:
    name: gunicorn
    state: restarted

  notify: restart nginx

- name: Start celery service
  become: yes
  become_user: root

  service:
    name: celery
    state: restarted

- name: Start celery_beat service
  become: yes
  become_user: root

  service:
    name: celery_beat
    state: restarted
