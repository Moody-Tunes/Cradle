---

- name: Set up nginx reverse proxy for Kibana

  template:
    src: kibana.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: 0644

- name: Add create kibana admin user script

  template:
    src: kibanaAdmin.j2
    dest: /tmp/createUser
    owner: root
    group: root
    mode: 0744

- name: Create Kibana admin user

  expect:
    command: /tmp/createUser
    responses:
      'Password:': "{{ kibana_password }}"

- name: Enable and start nginx service

  systemd:
    name: nginx
    enabled: true
    state: restarted
    daemon_reload: true
