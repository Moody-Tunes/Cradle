---

- name: Enable ufw firewall
  become: yes
  become_user: root

  ufw:
    state: enabled

- name: Enable OpenSSH
  become: yes
  become_user: root

  ufw:
    name: OpenSSH
    rule: allow
    state: enabled

- name: Enable nginx
  become: yes
  become_user: root

  ufw:
    name: Nginx Full
    rule: allow
    state: enabled
